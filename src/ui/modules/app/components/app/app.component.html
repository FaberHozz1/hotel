<section class="main">
  <header>
    <app-header></app-header>
  </header>

  <div class="content" *ngIf="userRol(); else userRolTemplate">
    <router-outlet></router-outlet>
  </div>
</section>

<ng-template #userRolTemplate>
  <mat-card appearance="outlined" class="userRol">
    <mat-card-header>
      <h1>HOTEL</h1>
    </mat-card-header>

    <mat-card-content>
      <p>
        Bienvenido a Hotel, puedes crear hoteles y habitaciones, o administrar
        las reservas desde el rol administrativo. O puedes reservar tu hotel
        desde el rol de usuario.
      </p>

      <p>Selecciona una de las siguientes opciones para emular una sesi√≥n:</p>
    </mat-card-content>

    <mat-card-footer class="footer">
      <button mat-stroked-button (click)="onSetUserRol(USER_ROLS.ADMIN)">
        Administrador
      </button>
      <button mat-stroked-button (click)="onSetUserRol(USER_ROLS.CUSTOMER)">
        Usuario
      </button>
    </mat-card-footer>
  </mat-card>
</ng-template>
