<section>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="hotel_name">
      <th mat-header-cell *matHeaderCellDef>HOTEL</th>
      <td mat-cell *matCellDef="let element">{{ element.hotel.name }}</td>
    </ng-container>

    <ng-container matColumnDef="guest_name">
      <th mat-header-cell *matHeaderCellDef>HUESPED</th>
      <td mat-cell *matCellDef="let element">{{ element.guest.name }}</td>
    </ng-container>

    <ng-container matColumnDef="guest_email">
      <th mat-header-cell *matHeaderCellDef>EMAIL</th>
      <td mat-cell *matCellDef="let element">{{ element.guest.email }}</td>
    </ng-container>

    <ng-container matColumnDef="date_in">
      <th mat-header-cell *matHeaderCellDef>FECHA INGRESO</th>
      <td mat-cell *matCellDef="let element">
        {{ element.date_in | date : "dd/MM/yyyy" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="date_out">
      <th mat-header-cell *matHeaderCellDef>FECHA SALIDA</th>
      <td mat-cell *matCellDef="let element">
        {{ element.date_out | date : "dd/MM/yyyy" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="button">
      <th mat-header-cell *matHeaderCellDef>DETALLES</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button (click)="onDetailsClick(element.id)">
          <mat-icon>visibility</mat-icon>
          Ver m√°s
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</section>
